<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="syles.css">
</head>

<body>
  <form class="" action="/" method="post">
    <section class="vh-100" style="backgroud-image: url('photo.jpg')">
      <div class="container py-5 h-100">

        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-8 col-lg-6 col-xl-4">

            <h3 class="mb-4 pb-2 fw-normal">Check the weather Today!</h3>

            <div class="input-group rounded mb-3">
              <input type="text" class="form-control rounded" placeholder="City" aria-label="Search" aria-describedby="search-addon" name="cityName" />
              <button type="submit" name="button" class="input-group-text border-0 fw-bold" id="search-addon">
                Check!
              </button>
            </div>

    </section>
  </form>



</body>

</html>
